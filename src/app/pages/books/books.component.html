<main>
<div *ngIf="books.length === 0; else lista">
    <h1>
        No hay lista de libros
    </h1>
</div>
<ng-template #lista>
    <h1 class="tit">
    lista de libros
    </h1>
</ng-template>
    <div id="card">
        <ng-container class="flex" *ngFor="let lib of books ; let i = even; let o = odd">
        
            <app-card [libro]="lib" (eliminarLibro)="idEliminar($event)" [par]="par"></app-card>
        </ng-container>
    </div>

    <div class="formulario">
        <h1>AÃ±adir libro</h1>
        <input type="text" placeholder="Titulo" #titulo>
        <input type="text" placeholder="Tapa blanda/dura" #tapa>
        <input type="text" placeholder="Autor" #autor>
        <input type="number" placeholder="Precio" #precio>
        <input type="url" placeholder="Photo" #url>
        <input type="number" placeholder="Codigo Libro" #code>
        <button (click)="agregar(titulo,tapa,autor,precio,url,code,code)" class="but">Agregar libro</button>
    </div>
</main>
